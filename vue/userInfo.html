<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title></title>
	<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
	<div id="app">
		<div style="width: 500px;margin: auto;">
			<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
				<el-form-item label="用户信息">
				</el-form-item>
				<el-form-item label="用户ID">
					<el-input v-model="ruleForm.id" readOnly></el-input>
				</el-form-item>
				<el-form-item label="客户名称">
					<el-input v-model="ruleForm.username" readOnly></el-input>
				</el-form-item>
				<el-form-item label="车牌号">
					<el-input v-model="ruleForm.carNumber" readOnly></el-input>
				</el-form-item>
				<el-form-item label="性别">
					<el-input v-model="ruleForm.gender" readOnly></el-input>
				</el-form-item>
				<el-form-item label="年龄">
					<el-input v-model.number="ruleForm.age" readOnly></el-input>
				</el-form-item>
			</el-form>
		</div>
	</div>
</body>
<script src="js/vue.js"></script>
<script src="js/elementui.js"></script>
<script>
	new Vue({
		el: '#app',
		methods: {

		},
		mounted: function () {
			let user = JSON.parse(window.localStorage.getItem('user'))
			this.ruleForm = user
		},
		data() {
			return {
				ruleForm: '',
			}
		}
	})
</script>

</html>
